<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold my-4 text-center">Hunting Phone</h1>
    </header>
    <main class="max-w-screen-lg mx-auto">
        <section class="p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>
        <section>
            <!-- loding indicator -->
            <div id="loading-spinner" class="flex justify-center items-center hidden">
                <span class="loading loading-ring loading-lg text-primary"></span>
            </div>
            <!-- phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">



            </div>
            <!-- show all button -->
            <div id="show-container" class="text-center hidden my-4">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="detailModal.showModal()">open modal</button>
        <dialog id="detailModal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="./sctipts/phon.js"></script>
</body>

</html>
